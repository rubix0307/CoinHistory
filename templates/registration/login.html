{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="feed">
        <h2>{{ title }}</h2>
        <form method="post" class="auth">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit">
        </form>
        <a href="{% url 'register' %}{% if request.GET.next %}?next={{ request.GET.next }}{% endif %}">You don't have an account?</a>
    </div>
{% endblock %}
